<!DOCTYPE html>

<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <title>Contact: Alina Vo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>


    <!-- header -->
    <div class="top">

        <div class="header">

            <section id="name">
                <h1>Alina Vo</h1>
            </section>

            <!-- links of top right corner-->
            <div class="links">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>

            </div>

        </div>
    </div>


    <div class="mainbox">

        <!-- Contact Box -->

        <div class="container">
            <form id="contact" action="" method="post">
                <h2>Contact</h2>
                <fieldset>
                    <p>Name</p>
                    <input placeholder="" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <p>Email</p>
                    <input placeholder="" type="email" tabindex="2" required>
                </fieldset>
                <p>Message</p>
                <fieldset>
                    <textarea placeholder="" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>


</body>


<footer>
    <div class="footer">

        <h6>Copyright</h6>

    </div>
</footer>

</div>

</html>
